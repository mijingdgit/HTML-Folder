      line-height: 40px;
      color: #fff;

      border-radius: 10px;
      margin: 0 auto;

      background: plum;
      color: #000;
    }

  <body>

      <div class="btn">加载更多</div>

      var btn = $(".btn");
      var ul = $(".content");
      // 页数
      var idx = 1;
      var pages = 4;
      var temp = idx*pages;
      var cons = data.length;
      // 循环创建
      for(let i = 0; i < temp; i++){
        var li = $C("li");
        var p1 = $C("p");
        var p2 = $C("p");
        p1.innerHTML = data[i].title;
        p2.innerHTML = data[i].time;
        ul.appendChild(li);
        li.appendChild(p1);
        li.appendChild(p2);
      }
      // 添加点击事件
      btn.onclick = function(){
        
        ul.innerHTML = "";
        idx++;
        var temp = idx*pages;
        if(temp > cons){
          temp = cons;
           btn.innerHTML = "没有更多数据可加载";
           btn.classList.add("curr");
        }
        for(let i = 0; i<temp; i++){
          var li = $C("li");
          var p1 = $C("p");
          var p2 = $C("p");
          p1.innerHTML = data[i].title;
          p2.innerHTML = data[i].time;
          ul.appendChild(li);
          li.appendChild(p1);
          li.appendChild(p2);
        }
      }
    </script>
