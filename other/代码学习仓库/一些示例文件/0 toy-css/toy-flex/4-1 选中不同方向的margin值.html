<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./files/4-1.css" />
    
  </head>
  <body>
    <div class="flex__container">
      <div class="flex__item">:)</div>

      <input
        type="checkbox"
        name="margin"
        id="marginTop"
        data-custom-property="margin-top"
      />
      <label for="marginTop" class="top"
        ><span class="ui"></span>margin-top: auto</label
      >

      <input
        type="checkbox"
        name="margin"
        id="marginRight"
        data-custom-property="margin-right"
      />
      <label for="marginRight" class="right"
        ><span class="ui"></span>margin-right: auto</label
      >

      <input
        type="checkbox"
        name="margin"
        id="marginBottom"
        data-custom-property="margin-bottom"
      />
      <label for="marginBottom" class="bottom"
        ><span class="ui"></span>margin-bottom: auto</label
      >

      <input
        type="checkbox"
        name="margin"
        id="marginLeft"
        data-custom-property="margin-left"
      />
      <label for="marginLeft" class="left"
        ><span class="ui"></span>margin-left: auto</label
      >
    </div>

    <script src="./files/4-1.js"></script>
  </body>
