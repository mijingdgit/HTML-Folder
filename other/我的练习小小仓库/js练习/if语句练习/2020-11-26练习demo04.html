<body>
<!-- 4、扩展一
已知 new Date().getHours() 能获取到当前时间的小时数字。
[例如早上11:20 获取到的就是11, 下午18:22获取到的就是18]。
点击按钮，把当前小时定位到早上(0-11)、中午(11-13)、下午(13-18)、晚上(18-24)中的一个输出到界面。 -->
    <div id="date"></div>
    <button id="btn">显示当前时间</button>
</body>
</html>
<script>
    
    var btn = document.getElementById("btn");
    
    btn.addEventListener("click",function(){
        var date = document.getElementById("date");
        var time = new Date().getHours();
        date.innerHTML = "当前时间为"+time; 
    })

console.log("date");
</script>
