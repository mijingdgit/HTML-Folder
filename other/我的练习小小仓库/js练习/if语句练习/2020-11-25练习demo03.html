<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020-11-25练习demo03 if条件语句</title>

<!-- 3、产品打折活动。
界面有四组表单分别对应4种优惠：
每组表单内容：一个价格输入框，一个数量输入框，一个最终价显示框，一个按钮。
优惠一：满300元且满3件，减50;
优惠二：满500元或满3件，打七折;
优惠三：满1000元打七折,如果满5件再减100;
优惠四：满5件打八折,如果满1500元再减300; -->
<style>
    #box-3{
        width: 300px;
        height: 300px;
        border: 4px solid yellow;
    }
</style>
</head>
<body>
<div class="one">
   价格:<input type="text" id="text1">
   数量:<input type="text" id="text2">
   活动满减:<input type="text" id="text3"> 
    <button id="btn1">显示</button>
    <span>优惠一：满300元且满3件，减50;</span>
</div>
<div class="two">
    价格:<input type="text" id="text4">
    数量:<input type="text" id="text5">
    活动满减:<input type="text" id="text6"> 
     <button id="btn2">显示</button>
     <span>优惠二：满500元或满3件，打七折;</span>
 </div>
 <div class="three">
    价格:<input type="text" id="text7">
    数量:<input type="text" id="text8">
    活动满减:<input type="text" id="text9"> 
     <button id="btn3">显示</button>
     <span>优惠三：满1000元打七折,如果满5件再减100;</span>
 </div>
 <div class="four">
    价格:<input type="text" id="text10">
    数量:<input type="text" id="text11">
    活动满减:<input type="text" id="text12"> 
     <button id="btn4">显示</button>
     <span>优惠四：满5件打八折,如果满1500元再减300;</span>
 </div>

</body>
</html>
<script>
// 优惠一：满300元且满3件，减50;
    var text1 = document.getElementById("text1");
    var text2 = document.getElementById("text2");
    var text3 = document.getElementById("text3");
    var btn1 = document.getElementById("btn1");

    btn1.addEventListener("click",function(){
        if(text1.value>=300&&text2.value>=3){
            text3.value = "给您优惠50元";

        }else{
            text3.value = "您不符合此活动满减要求";

        }


    })
// 优惠二：满500元或满3件，打七折;

var text4 = document.getElementById("text4");
    var text5 = document.getElementById("text5");
    var text6 = document.getElementById("text6");
    var btn2 = document.getElementById("btn2");

    btn2.addEventListener("click",function(){
        if(text4.value>=500 || text5.value>=3){
            text6.value = "给您打七折";

        }else{
            text6.value = "您不符合此活动满减要求";

        }


    })


// 优惠三：满1000元打七折,如果满5件再减100;
    var text7 = document.getElementById("text7");
    var text8 = document.getElementById("text8");
    var text9 = document.getElementById("text9");
    var btn3 = document.getElementById("btn3");

    btn3.addEventListener("click",function(){
        if(text7.value>=1000){
            text9.value = "给您打七折";
            if(text8.value>=5){
                text9.value = "给您打七折，再给您减100元"
            }

        }else{
            text9.value = "您不符合此活动满减要求";

        }


    })

// 优惠四：满5件打八折,如果满1500元再减300; 
    var text10 = document.getElementById("text10");
    var text11 = document.getElementById("text11");
    var text12 = document.getElementById("text12");
    var btn4 = document.getElementById("btn4");

    btn4.addEventListener("click",function(){
        if(text11.value>=5){
            text12.value = "给您打八折";
            if(text10.value>=1500){
                text12.value = "给您打八折，再给您减300元"
            }

        }else{
            text12.value = "您不符合此活动满减要求";

        }


    })


</script>
