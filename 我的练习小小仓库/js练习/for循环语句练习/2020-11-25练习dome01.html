<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020-11-25练习demo04 for循环九九乘法表</title>
    <!-- 输出九九乘法表 -->
    <style>
     
        span{
            /* list-style: none; */
            width: 50px;
            /* float: left; */
            padding: 5px;
            margin: 5px;
            /* border: 1px solid #000; */
            box-sizing: border-box;
            /* text-align: center; */
        }
    </style>
</head>
<body>
<div id="box_5"></div>
</body>
</html>

<script>
    var box_5 = document.getElementById("box_5");
    for(var i=1; i<10; i++){
        for(var j=1; j<=i; j++){
            // box_5.innerHTML = a,"×",b,"=",a*b;
            box_5.innerHTML += ("<span>"+j+ "*" + i+ "=" + (i*j ) + "</span>");

        // document.write("<br>");
                       
        } 
        
        box_5.innerHTML += "</br>";
    }
</script>
