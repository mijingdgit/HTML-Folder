
<!DOCTYPE html>

    <script>
  
            1.js Object对象类型
                对象是由大括号包裹的，由键值对构成的，键值对以逗号分隔的，键与值之间用冒号分隔的数据结构
                对象的键也被称为（键名，属性，属性名..）,约定：必须使用引号包裹（字符串类型）
                对象的值也被称为（键值，属性值..），键值可以是任意数据类型
                ps：扩展：散列值表  引用类型的内存存储方式

            2.对象的基本操作
                对象属性的读取，对象属性的赋值，对象属性的删除
                eg:
                    var peo = {
                        "pname" :"张明",
                        "page":18,
                        "pmarried":false
                    };
                    peo.wife = "luna";
                    console.log(peo);
                    delete peo.pmarried;
                    console.log(peo);

                    num = 100;
                    delete num;
                    console.log(num);

            3.Number对象
                var pai = 3.1415926535798;
                console.log(pai);
                var result = pai.toFixed(2);
                console.log(pai);
                console.log(result);

            4.String对象
                var str = "hello world! hello Frank!";
                console.log(str.length);
                var result = str.split("hello");
                console.log(str);
                console.log(result);

            5.Date对象
                日期对象在内存中如何存储
                    js中日期对象的存储是存的
                        【日期距离1970年1月1日0点0分0秒0毫秒 的毫秒数】
                    但是输出日期对象却是以字符串的形式输出
                如何创建日期对象
                    var now = new Date(); //当前日期对象
                    var tomorrow = new Date("2020,11,25 11:30:25");
                如何计算日期对象
                    日期支持加减法?
                    加法：日期字符串拼接
                    减法：日期整数相减差值
                        var now = new Date();
                        var tomorrow = new Date("2020,11,25 11:30:25");
                        console.log(tomorrow - now);

            // 6.JSON对象
            //     JSON：Javascript Object Notation（js对象标记）
            //     说明：JSON是一种数据表达格式，格式采用了JS中的对象结构
            //           JSON约定使用双引号包裹的JS对象结构，成为JSON字符串（JSON数据）

                //JSON解析：把JSON字符串转换成js对象
                var js对象 = JSON.parse(JSON字符串)
                //JSON封装：把js对象转换成JSON字符串
                var JSON字符串 = JSON.stringify(js对象)

                var peo = {
                    "pname" :"张明",
                    "page":18,
                    "pmarried":false
                };
                var jsonStr = JSON.stringify(peo);
                console.log(jsonStr);
                var dataObj = JSON.parse(jsonStr);
                console.log(dataObj);
    </script>
