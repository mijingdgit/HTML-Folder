<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <script>
        // * global ip
        var strIP = " ";
        var strUrl = "http://ip.jsontest.com/?callback=?";
        var ipArr = {
            "1231441212142": {},
            "104.251.225.43": {
                "hello": "heoo"
            }
        }
        // ! 在getJSON 外不能显式输出IP
        $.getJSON(strUrl, function (data) {
            strIP = data.ip;
            for (const key in ipArr) {
                console.log(key, strIP);
                if (key == strIP) {
                    console.log("true");
                } else {
                    console.log("false");
                }
            }
        });
    </script>


</body>

</html>
