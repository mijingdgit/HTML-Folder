<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #check{
            display: none;
        }
      * {
        padding: 0;
        margin: 0;
        text-decoration: none;
      }
      .sidebar {
        position: fixed;
        width: 240px;
        left: -240px;
        height: 100%;
        background: #1e1e1e;
        transition: all 0.5s ease;
      }

      .sidebar header {
        font-size: 28px;
        color: white;
        line-height: 70px;
        text-align: center;
        background: #1b1b1b;
        user-select: none;
        font-family: sans-serif;
      }

      .sidebar a {
        display: flex;
        justify-content: center;
        /* margin-left: -20px; */
        height: 65px;
        width: 100%;
        color: white;
        line-height: 65px;
        padding-left: 30px;
        box-sizing: border-box;
        border-bottom: 1px solid black;
        /*  */
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 5px solid transparent;
        font-family: sans-serif;
        transition: all .5s ease;
      }

      a:hover, a.active{
          border-left: 5px solid #b93632;
          color: #b93632;
      }
      .sidebar a i{
          font-size: 23px;
          margin-right: 16px;
      }
      .sidebar a span{
          letter-spacing: 1px;
          /* 字体转大写 */
          text-transform:  uppercase;
      }

      label #btn, label #cancel{
          position: absolute;
          /* cursor CSS 属性设置光标的类型（如果有），在鼠标指针悬停在元素上时显示相应样式。 */
          cursor: pointer;
          color: white;
          border-radius: 5px;
          border: 1px solid #262626;
          margin: 15px 30px;
          font-size: 20px;
          background: #262626;
          height: 45px;
          width: 45px;
          text-align: center;
          line-height: 45px;
          transition: all .5s ease;
      }

      label #cancel{
          opacity: 0;
          visibility: hidden;
      }

      #check:checked ~ .sidebar{
          left: 0;
      }
      #check:checked ~ label #btn{
          margin-left: 245px;
          opacity: 0;
          visibility:hidden;
      }

      #check:checked ~ label #cancel{
          margin-left:  245px;;
          opacity: 1;
          visibility: visible;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" name="" id="check" />
    <label for="check">
      <!-- ! Add js element -->
      <i class="fas fa-bars" id="btn">Add</i>
      <i class="fas fa-items" id="cancel">Remove</i>
    </label>

    
    <div class="sidebar">
      <header>header</header>
      <a href="#" class="active">
        <i class="fas fa-qrcode">Logo</i>
        <span>m1</span>
      </a>
      <a href="#">
        <i class="fas fa-link">Logo</i>
        <span>M2</span>
      </a>
      <a href="#">
        <i class="fas fa-stream">Logo</i>
        <span>M3</span>
      </a>
      <a href="#">
        <i class="fas fa-calendar">Logo</i>
        <span>M4</span>
      </a>
      <a href="#">
        <i class="far fa-question-circle">Logo</i>
        <span>M5</span>
      </a>
      <a href="#">
        <i class="fas fa-sliders-h">Logo</i>
        <span>M6</span>
      </a>
      <a href="#">
        <i class="far fa-envelope">Logo</i>
        <span>M7</span>
      </a>
    </div>
  </body>
</html>
