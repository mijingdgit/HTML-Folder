<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="xz">
        <!-- 外层最大容器 -->
        <div class="wrap">
            <!--包裹所有元素的容器-->
            <div class="cube">
                <!--前面图片 -->
                <div class="out_front">
                    <img src="./images/t1.png" class="pic">
                </div>
                <!--后面图片 -->
                <div class="out_back">
                    <img src="./images/t2.png" class="pic">
                </div>
                <!--左面图片 -->
                <div class="out_left">
                    <img src="./images/t3.png" class="pic">
                </div>
                <!--右面图片 -->
                <div class="out_right">
                    <img src="./images/t4.png" class="pic">
                </div>
                <!--上面图片 -->
                <div class="out_top">
                    <img src="./images/t5.png" class="pic">
                </div>
                <!--下面图片 -->
                <div class="out_bottom">
                    <img src="./images/t5.png" class="pic">
                </div>

                <!--小正方体 -->
                <span class="in_front">
                    <img src="./images/t6.png" class="in_pic">
                </span>
                <span class="in_back">
                    <img src="./images/t7.png" class="in_pic">
                </span>
                <span class="in_left">
                    <img src="./images/t8.png" class="in_pic">
                </span>
                <span class="in_right">
                    <img src="./images/t1.png" class="in_pic">
                </span>
                <span class="in_top">
                    <img src="./images/t2.png" class="in_pic">
                </span>
                <span class="in_bottom">
                    <img src="./images/t3.png" class="in_pic">
                </span>
            </div>
        </div>
    </div>
</body>

</html>
