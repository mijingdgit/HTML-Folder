    <div id="bar" style="width: 600px;height:400px;"></div>
    <div id="line" style="width: 600px;height:400px;"></div>
    <div id="map" style="width: 600px;height:400px;"></div>

        var myChart = echarts.init(document.getElementById('main'));
        var myChartt = echarts.init(document.getElementById('bar'));
        var myCharts = echarts.init(document.getElementById('line'));
        var myChartf = echarts.init(document.getElementById('map'));
        // 1、饼状图：课程确认单总完成度。
        myChart.setOption({
            series : [
                {
                    name: '课程完成总进度饼状图',
                    type: 'pie',    
                    radius: '55%',  
                    data:[         
                        {value:50, name:'HTML'},
                        {value:200, name:'css'},
                        {value:420, name:'javascript'},
                        {value:335, name:'Vue'},
                        {value:200, name:'小程序'}
                    ]
                }
            ]
        })
        // 柱状图4、柱状图：所做项目完成度1~10分。（电脑端、移动端、协同开发、前后端分离）
        var option = {
            title: {
                text: '所做项目完成度'
            },
            tooltip: {},
            legend: {
                data:['完成']
            },
            xAxis: {
                data: ["电脑端","移动端","协同开发","前后端分离"]
            },
            yAxis: {},
            series: [{
                name: '完成',
                type: 'bar',
                data: [8, 5, 7, 9 ]
            }]
        };



            // 3、折线图：课程确认单每项知识点内容掌握程度A、B、C。
        // 使用刚指定的配置项和数据显示图表。
        myChartt.setOption(option);

            },
            yAxis: {},
            series: [{

            }]
