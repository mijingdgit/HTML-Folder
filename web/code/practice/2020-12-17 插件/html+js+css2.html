    BtnCut.prototype.init=function(){
        this.btn = document.querySelector(this.selector);
        this.anniu = document.querySelector(this.selector1);
        this.body = document.querySelector("body");
    }

    BtnCut.prototype.show=function(){
        if (this.flag) {
            this.flag = false;
            this.btn.style.background = "yellowgreen";
            this.anniu.style.float = "right";
            this.body.style.background = "skyblue";
        } else {
            this.flag = true;
            this.btn.style.background = "#ccc";
            this.anniu.style.float = "left";
            this.body.style.background = "pink";
        }
    }
