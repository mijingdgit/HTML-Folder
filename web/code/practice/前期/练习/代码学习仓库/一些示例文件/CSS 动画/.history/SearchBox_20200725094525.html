<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #e84118;
        border: 1px solid green;
      }
      .search-box {
        position: absolute;
        top: 50%;
        left: 50%;
        /*平移元素 */
        transform: translate(-50%, -50%);
        background: #2f3640;
        height: 40px;
        border-radius: 40px;
        /* 内边距 */
        padding:10px;
      }

      .search-btn{
          color: #e84118;
          float: right;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background: #2f3640;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <input type="text" name="" id="" class="search-text" />
      <a href="#" class="search-btn">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </body>
</html>
