<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- import iocn -->
    <link
      href="https://cdn.bootcss.com/font-awesome/5.8.0/css/all.css"
      rel="stylesheet"
    />
    <style>
        body{
            padding:0;
            margin: 0;
        }
        .middle{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .btn{
            display: inline-block;
            width: 90px;
            height: 90px;
            background: #f1f1f1;
            margin: 10px;
            border-radius: 30%;
            box-shadow: 0 5px 15px -5px #000000;
        }
    </style>
  </head>
  <body>
    <div class="middle">
      <a href="" class="btn"><i class="fab fa-github"></i></a>
      <a href="" class="btn"><i class="fab fa-weibo"></i></a>
      <a href="" class="btn"><i class="fab fa-weixin"></i></a>
      <a href="" class="btn"><i class="fab fa-qq"></i></a>
      <a href="" class="btn"><i class="fab fa-twitch"></i></a>
    </div>
  </body>
</html>
