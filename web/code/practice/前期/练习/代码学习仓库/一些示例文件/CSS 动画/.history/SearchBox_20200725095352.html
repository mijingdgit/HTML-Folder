<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #e84118;
        border: 1px solid green;
      }
      .search-box {
        position: absolute;
        top: 50%;
        left: 50%;
        /*平移元素 */
        transform: translate(-50%, -50%);
        background: #2f3640;
        height: 40px;
        border-radius: 40px;
        /* 内边距 */
        padding: 10px;
      }

      .search-btn {
        color: #e84118;
        float: right;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #2f3640;
        /*
        x偏移量 | y偏移量 | 阴影颜色 
        box-shadow: 60px -16px teal;

        x偏移量 | y偏移量 | 阴影模糊半径 | 阴影颜色
        box-shadow: 10px 5px 5px black;

        x偏移量 | y偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);

        插页(阴影向内) | x偏移量 | y偏移量 | 阴影颜色
        box-shadow: inset 5em 1em gold;

        任意数量的阴影，以逗号分隔
        box-shadow: 3px 3px red, -1em 0 0.4em olive;

        全局关键字
        box-shadow: inherit;
        box-shadow: initial;
        box-shadow: unset;
        向元素添加单个 box-shadow 效果时使用以下规则：
        */
        box-shadow: 0px 0px 6px 1px red;

        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.4s;
        text-decoration: none;
      }

      .search-txt{
        border: none;
        
        outline: none;
        float: left;
        padding: 0;
        color: white;
        font-size: 16px;
        transition: 0.4s;
        line-height: 40px;
        /* hide this ele */
        width: 0;
        background: none;
      }

      .search-box:hover > .search-txt{
          width: 240px;
          padding: 0 6px;;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <input type="text" name="" id="" class="search-txt" />
      <a href="#" class="search-btn">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </body>
</html>
