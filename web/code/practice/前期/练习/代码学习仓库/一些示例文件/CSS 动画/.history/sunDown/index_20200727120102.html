<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="fullpage">
      <div class="section">
        <p id="info">scroll down...</p>
        <div class="time-circle">
          <!-- ! Add sun and moon-->
          <div class="sun"></div>
          <div class="moon">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="stars">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="water"></div>
        </div>
        <div id="intro-text">
          <h1 href="#">Day night simulation</h1>
          <h4>Dscode Animation Demo</h4>
        </div>
        <div id="switch">
          <div id="circle"></div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("switch").onclick = function () {
        alert(document.getElementById("fullpage").className.all();
        if (document.getElementById("fullpage").hasClass("night")) {
          document.getElementById("fullpage").removeclass("night");
          document.getElementById("switch").removeclass("switched");
        } else {
          document.getElementById("fullpage").addclass("night");
          document.getElementById("switch").addclass("switched");
        }
      };
    </script>
  </body>
</html>
