<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大镜效果</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .content{
        width: 400px;
        height: 400px;
        border: 6px solid skyblue;
        position: relative;
        background-image: url(./img/zh_CN-f77e0c1a-3df3-4a7a-a375-fc96016767b7.jpeg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
    }
    .fangdajing{
        width: 100px;
        height: 100px;
        background: rgba(118,188,189,.5);
        position: absolute;
        display: none;
    }
    .content,.chuanghu{
        float: left;
    }
    .chuanghu{
        width: 400px;
        height: 400px;
        border: 6px dotted skyblue;
        position: relative;
        overflow: hidden;
        display: none;
    }
    .chuanghu img{
        width: 1600px;
        height: 1600px;
        position: absolute;
    }
</style>
<body>
    <div class="content">
        <div class="fangdajing"></div>
    </div>
    <div class="chuanghu">
        <img src="./img/zh_CN-f77e0c1a-3df3-4a7a-a375-fc96016767b7.jpeg" alt="">
    </div>
    <script>
        function $(selector) {
            let element = document.querySelectorAll(selector);
            if(element.length === 1){
                return element[0];
            }
            return element;
        }

        var box = $(".content");
        var fangdajing = $(".fangdajing");
        var chuanghu = $(".chuanghu");
        var img = $("img");
        box.onmouseover = function () {
            fangdajing.style.display = "block";
            chuanghu.style.display = "block";
        }
        box.onmouseout = function () {
            fangdajing.style.display = "none";
            chuanghu.style.display = "none";
        }
        
        box.onmousemove = function () {
            var mouseX = event.clientX;
            var mouseY = event.clientY;
            // console.log(mouseX,mouseY);

            // 限定空间
            if(mouseX < 50){
                mouseX = 50;
            }
            if(mouseX > 350){
                mouseX = 350;
            }
            if(mouseY < 50){
                mouseY = 50;
            }
            if(mouseY > 350){
                mouseY = 350;
            }

            fangdajing.style.left = mouseX - 50 +"px";
            fangdajing.style.top = mouseY - 50 +"px";
            img.style.left = (mouseX*(-4))+200 +"px";
            img.style.top = (mouseY*(-4))+200 +"px";
        }
    
    </script>
</body>
</html>
