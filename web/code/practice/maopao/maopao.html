<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/jquery.min.js"></script>
    <script>
        // 冒泡排序
        let arr= [5,8,3,2,4,6,7,1];
        for(let i = 0; i<arr.length-1;i++){
            for(let j = 0;j <= arr.length - i - 1;j++){
                if(arr[j]<arr[j+1]){
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
