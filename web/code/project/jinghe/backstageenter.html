<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台管理登录页面</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />
  <script src="./js/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
  ></script>
  <style>
    .wrap {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url(./images/lun2.jpg) no-repeat;
      background-position: center center;
      background-size: 100% 100%;

    }
    .input {
      /* width: 300px; */
      background: rgba(178, 209, 250, 0.863);
      border: 2px dashed rgba(1, 138, 148, 0.863);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 30px;
      position: relative;
      color: rgb(1, 14, 77);
    }
    .input h3 {
      text-align: center;
    }
    .input input {
      padding: 5px;
      border-radius: 10px;
      border: 1px dashed #33059e;
    }
    .text {
      margin: 20px auto;
    }

    .password {
      margin: 20px auto;
    }
    .btn {
      padding: 10px 30px;
      border-radius: 5px;
      background: #06bd00;
      margin: 20px auto;
      float: right;
      color: #fff;
    }
    .btn:hover {
      color: #000;
    }
    .btn:hover span {
      cursor: pointer;
    }
    .box {
      color: red;
      text-align: center;
    }
    .btnbox {
      width: 100%;
      height: 0;
      background: rgba(2, 24, 221, 0.5);
      border-radius: 10px;
      text-align: center;
      padding-top: 100px;
      box-sizing: border-box;
      position: absolute;
      font-size: 18px;
      top: 0;
      left: 0;
      color: #fff;
      opacity: 0;
      transition: all 0.1s;
    }
    .btnbox .sp1 {
      position: relative;
      border: 1px solid #000;
      float: right;
      margin-top: -100px;
      cursor: pointer;
    }
    .btnbox .sp1::after {
      content: "";
      width: 20px;
      height: 2px;
      background: #fff;
      position: absolute;
      top: 20px;
      right: 20px;
      transform: rotate(45deg);
    }
    .btnbox .sp1::before {
      content: "";
      width: 20px;
      height: 2px;
      background: #fff;
      position: absolute;
      top: 20px;
      right: 20px;
      transform: rotate(-45deg);
    }
    @media screen and (max-width: 1200px) {
      .input h3 {
        font-size: 20px;
      }
      .text,.password,.btn{
        font-size: 16px;
      }
      .btnbox {
        font-size: 18px;
      }
    }
    @media screen and (max-width: 992px) {
      .input h3 {
        font-size: 18px;
      }
      .text,.password,.btn{
        font-size: 14px;
      }
      .btnbox {
        font-size: 16px;
      }
    }
    @media screen and (max-width: 768px) {
      .input h3 {
        font-size: 16px;
      }
      .text,.password,.btn{
        font-size: 12px;
      }
      .btnbox {
        font-size: 14px;
      }
    }

  </style>
  <body>
    <div class="wrap">
      <div class="input col-lg-4 col-md-6 col-sm-8 col-xs-10">
        <div class="btnbox">
          <div class="sp1"></div>
          <div class="cont"></div>
        </div>
        <h3>锦和汽车后台管理系统登录界面</h3>
        <div class="text">
          登录账号：<input type="text" class="texter" placeholder="手机号码" />
        </div>
        <div class="box textbox"></div>
        <div class="password">
          登录密码：<input
            type="password"
            class="passworder"
            placeholder="六位数字密码"
          />
        </div>
        <div class="box passwordbox"></div>
        <div class="btn"><span>提交</span></div>
      </div>
    </div>
  <script src="./js/backevent.js"></script>
  <!-- <script src="./js/backstage.js"></script> -->
  </body>
</html>
